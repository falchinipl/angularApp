
<div class="container-fluid" *ngIf="!canNavigate || !isLogged" > 
  <form [formGroup] = "loginForm" (ngSubmit) = "sendCredentials()">
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" class="form-control" id="user" placeholder="Enter username" formControlName = "username" >
     
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password"  formControlName = "password">
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
